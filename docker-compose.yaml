version: "3.9"

networks:
  sparql:
    driver: bridge
services:
  grasp:
    build: https://github.com/viaacode/grasp.git#main
    image: grasp-latest
    environment:
      - RESOURCES_DIR=/grasp/resources
      - SERVICES_FILE=/grasp/services.json
      - MAX_BATCH_SIZE=50
      - LOG_LEVEL=debug
    ports:
      - "4000:4000"
    volumes:
      - "$PWD/resources:/grasp/resources"
      - "$PWD/services.json:/grasp/services.json"
    networks:
      - sparql
